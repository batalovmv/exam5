<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="js/index.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="cardOriginal" class="card text-bg-light mb-3">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
         </div>
  </div>

  <div id="subscribe" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Follow User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Email :</p>
          <input id="inputFollowEmail" type="text" aria-label="First name" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="inputFollowEmailBtn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div id="changeInfo" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Изменить данные</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Напишите новое имя и фамилию</p>

          <div class="input-group">
                       <input id="changeFirstName" type="text" aria-label="First name" class="form-control">
            <input id="changeLastName" type="text" aria-label="Last name" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="saveChangesNameBtn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
  <div class="container-fluid d-inline-flex p-2 d-flex justify-content-between">
    <div class="container-fluid d-inline-flex p-2 d-flex">
      <h2 id="userName"> </h2><button type="button" class="btn btn-light" data-bs-toggle="modal"
        data-bs-target="#changeInfo"> <svg id="changeBtn" class="img-logo" xmlns="http://www.w3.org/2000/svg" width="16"
          height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg></button>
    </div>


    <button id="subscribeBtn" type="button" class="btn btn-secondary" data-bs-toggle="modal"
      data-bs-target="#subscribe">Follow User</button>

  </div>


  <div class="input-group mb-3 container-fluid">
    <input id="messageInput" type="text" class="form-control" placeholder="What's happening"
      aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button id="sendMsgBtn" class="btn btn-outline-secondary" type="button">Send</button>
    </div>
  </div>

  <div>
    <ul id="chatList">
    </ul>
  </div>
  </div>

</body>

</html>
